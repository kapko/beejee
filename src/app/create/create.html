<form class="ui form" #form="ngForm" (ngSubmit)="submitForm(form.value)">
  <div class="field">
    <label>User Name</label>
    <input type="text" name="username" placeholder="user name" ngModel required>
  </div>
  <div class="field">
    <label>Email</label>
    <input type="email" name="email" placeholder="email" ngModel required>
  </div>
  <div class="field">
    <label>Text</label>
    <input type="text" name="text" placeholder="text" ngModel required>
  </div>

  <!-- <div>  
    <input type="file" (change)="fileChange(input)" #input />
  </div> -->
  

  <div>  
    <input type="file" (change)="uploadFile($event)" />
  </div>

  <button class="ui button" type="submit">Submit</button>
</form>
