<div>
  <button>Create New Item</button>
</div>

<app-create></app-create>

<table class="ui celled table">
  <thead>
    <tr><th>User</th>
    <th>Email</th>
    <th>Text</th>
    <th>Status</th>
    <th>Image</th>
    <th>Actions</th>
  </tr></thead>
  <tbody>
    <tr *ngFor="let item of posts">
      <td>{{item.username}}</td>
      <td>{{item.email}}</td>
      <td>{{item.text}}</td>
      <td>{{item.status}}</td>
      <td>
        <img 
        [src]="item.image_path"  
        style="width: 200px; height: auto;">
      </td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr><th colspan="3">
      <div class="ui right floated pagination menu">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="item">2</a>
        <a class="item">3</a>
        <a class="item">4</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </th>
  </tr></tfoot>
</table>
